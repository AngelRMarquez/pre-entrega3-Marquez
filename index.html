<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categoria
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Fundas</a></li>
                <li><a class="dropdown-item" href="#">Cargadores</a></li>

                <li><a class="dropdown-item" href="#">Audifonos</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Busqueda</button>
          </form>
        </div>
      </div>
      <div id="userLogin" class="nav-item"></div>
      <div id="btnCarrito" style="margin-right: 20px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          class="bi bi-cart"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />

        <p id="contador__carrito"></p>
      </div>

  <div class="container" id="product-list">

  </div>

  <h2>Carrito de Compras</h2>
  <ul id="cart-items"></ul>
  <p id="total">Total a pagar: $0.00</p>

  <form id="payment-form" style="display: none;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="tarjeta">Numero de tarjeta:</label>
    <input type="text" id="tarjeta" required><br>

    <label for="vencimiento">Fecha de vencimiento:</label>
    <input type="text" id="vencimiento" required><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required><br>

    <button type="button" onclick="confirmarPago()">Confirmar Pago</button>
  </form>
  <button type="button" onclick="realizarPago()">Pagar</button>

  <!-- <div id="payment-form" style="display: none;"> -->
    <h3>Detalles de Pago</h3>
    <!-- Dentro del formulario de pago -->
    <form id="payment-form" style="display: none;">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>

      <label for="tarjeta">Tarjeta de Credito:</label>
      <input type="text" id="tarjeta" required><br>

      <label for="vencimiento">Fecha de Vencimiento:</label>
      <input type="text" id="vencimiento" required><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required><br>

      <button type="button" onclick="confirmarPago()">Confirmar Pago</button>
    </form>
  <!-- </div> -->
